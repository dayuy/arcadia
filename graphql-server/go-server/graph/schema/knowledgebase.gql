# list
query listKnowledgeBases($input: ListKnowledgeBaseInput!){
  KnowledgeBase {
    listKnowledgeBases(input: $input) {
      totalCount
      hasNextPage
      nodes {
        ... on KnowledgeBase {
          name
          namespace
          labels
          annotations
          creator
          displayName
          description
          status
          updateTimestamp
          embedder {
            kind
            Name
          }
          vectorStore{
            kind
            Name
          }
          fileGroups {
            source {
                kind
                Name
            }
            path
          }
        }
      }
    }
  }
}

# get
query getKnowledgeBase($name: String!, $namespace: String!) {
  KnowledgeBase {
    getKnowledgeBase(name: $name, namespace: $namespace){
          name
          namespace
          labels
          annotations
          creator
          displayName
          description
          status
          updateTimestamp
          embedder {
            kind
            Name
          }
          vectorStore{
            kind
            Name
          }
          fileGroups {
            source {
                kind
                Name
            }
            path
          }
    }
  }
}

